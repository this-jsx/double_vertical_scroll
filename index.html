<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Double vertical scroll</title>
    <script
      src="https://kit.fontawesome.com/c9febb67d1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #fd35ba">
          <h1>Nature flower</h1>
          <p>all in pink</p>
        </div>
        <div style="background-color: rgb(44, 128, 253)">
          <h1>Blue sky</h1>
          <p>with it's mountains</p>
        </div>
        <div style="background-color: #252e33">
          <h1>Lonely castle</h1>
          <p>in the wilderness</p>
        </div>
        <div style="background-color: #2b9e1b">
          <h1>Green tress</h1>
          <p>above</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="
            background-image: url('https://jooinn.com/images/green-tree-forest-2.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://mobimg.b-cdn.net/v3/fetch/a1/a1efaabf5b26a581afcd12b6469e4960.jpeg');
          "
        ></div>
        <div
          style="
            background-image: url('https://wallbox.ru/resize/2560x1440/wallpapers/main2/201732/1502403521598cdbc141e123.45771872.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://www.wallpaperflare.com/static/48/882/398/flower-pink-petals-bud-wallpaper.jpg');
          "
        ></div>
        <!-- alternative pictures: -->
        <!-- flower:  
        https://img.goodfon.ru/original/2048x1391/d/8b/georgin-malinovyy-cvetok-252.jpg
        
        trees:
        https://i.pinimg.com/originals/6e/f3/9d/6ef39d50d63cf3cd926314984e7c483d.jpg

        castle:
        https://w.forfun.com/fetch/81/819add6d93e88421a1a003d364890329.jpeg

        sky:
        https://www.ppt-backgrounds.net/thumbs/blue-sky-and-green-grass-hd-image.jpeg
      --></div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
