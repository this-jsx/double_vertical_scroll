<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Double vertical scroll</title>
    <script
      src="https://kit.fontawesome.com/c9febb67d1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #fd35ba94">
          <h1>Pink spring</h1>
          <p>in park</p>
        </div>
        <div style="background-color: rgb(44, 128, 253)">
          <h1>Blue sky</h1>
          <p>due summer</p>
        </div>
        <div style="background-color: #252e33">
          <h1>Lonely castle</h1>
          <p>in the wilderness</p>
        </div>
        <div style="background-color: #2b9e1b">
          <h1>Green tress</h1>
          <p>in forrest</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="
            background-image: url('img/green.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('img/castle.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('img/sky.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('img/spring.jpg');
          "
        ></div>
        </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
